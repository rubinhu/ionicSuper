<ion-header>

    <ion-navbar>
        <ion-title>（二）Ionic页面的生命周期</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <p>
        onPageLoaded: 页面被加载完成后调用的函数，切换页面时并不会进行重新加载，因为有cache的存在
    </p>
    <p>
        onPageWillEnter: 页面即将进入的时候
    </p>

    <p>
        onPageDidEnter: 页面已经进入的时候
    </p>
    <p>
        onPageWillLeave: 页面即将离开的时候
    </p>

    <p>
        onPageDidLeave: 页面已经离开的时候
    </p>

    <p>
        onPageWillUnload: 从 DOM 中移除的时候执行的生命周期
    </p>

    <p>onPageDidUnload: 从 DOM 中移除执行完成的时候</p>


</ion-content>
